<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <h1>booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>god is great</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia optio ducimus nihil neque doloribus
                dolorem laboriosam laudantium eaque, iure soluta.
                Quidem corrupti magni perferendis laboriosam, vel expedita ipsam excepturi. Enim?</p>
            <button onclick="deletebook(event)">Delete</button>
            <button onclick="editbook(event)">edit</button>

        </div>

    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <form>
            <input type="text" placeholder="Add a book title" id="book-title-input">
            <input type="text" placeholder="author name" id="book-author-input">
            <textarea id="book-description-input" placeholder="short description"></textarea>
            <button type="button" id="book-btn">ADD</button>
            <button type="button" id="cancel-btn">CANCEL</button>

        </form>
    </div>

    <button type="button" class="add-btn" id="btn">+</button>
    <script src="script.js"></script>
</body>

</html>
